{% extends "employee_register/base.html" %}
{% block content %}
<table class="table table−borderless">
    <thead class="border−bottom font−weight−bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Emp Code</td>
            <td>Position</td>
            <td>
                    <a href="{% url 'employee_insert'  %}" class="btn btn−outline−success px−0 ">
                        <i class="fa fa-plus" style="font-size:14px"></i> Add New
                    </a>
                </td>

        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.empcode}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text−secondary px−0">
                        <i class="fa fa-edit" style="font-size:14px"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" >
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class='fas fa-trash-alt' style='font-size:14px;color:red'></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
